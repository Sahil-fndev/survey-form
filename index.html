<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="getCurrentYear()">

    <!--                                     header                                 -->
    <header id="header">
        <h1>Survey-Form</h1>
        <p>It would be wonderful if you could fill out this form</p>
    </header>

    <main>

        <!--                                 form                                       -->
        <section id="forms">
            <form id="surveyForm">
                <fieldset>
                    <legend>How to reach you</legend>
                    <div class="userinfo">
                        <p><label for="fullname">Full Name: <input type="text" name="fullName" id="fullname" required
                                    autofocus autocomplete="OFF" placeholder="Sahil" /></label></p>
                    </div>
                    <div class="userinfo">
                        <p><label for="email">Email: <input type="email" name="emailaddress" id="email" required
                                    autofocus autocomplete="OFF" placeholder="sahil@abc.com" /></label></p>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your Responses</legend>

                    <p><label for="yes-no">Were you satisfied with the website?
                            <div class="yes-no">
                                <input type="radio" name="yes-no" id="yes" value="yes" required> Yes
                            </div>
                            <div class="yes-no">
                                <input type="radio" name="yes-no" id="no" value="no" required> No
                            </div>
                        </label></p>
                    <p><label>What did you like about it?</label></p>
                    <div class="qna">
                        <p><label for="Interaction">
                                <input type="checkbox" name="Interaction" id="Interaction" value="Interaction">
                                Interaction</label></p>
                    </div>
                    <div class="qna">
                        <p><label for="Aesthetics">
                                <input type="checkbox" name="Aesthetics" id="Aesthetics" value="Aesthetics">
                                Aesthetics
                            </label></p>
                    </div>
                    <div class="qna">
                        <p><label for="Content">
                                <input type="checkbox" name="Content" id="Content" value="Content"> Content
                            </label></p>
                    </div>

                    <div class="textarea">
                        <p><label for="textarea">
                                You want to share something with me: <textarea name="textarea" id="textarea" cols="2" rows="1"
                                    placeholder="Write something..." required></textarea>
                            </label></p>
                    </div>
                </fieldset>

                <p><button type="submit" id="subbtn">Submit</button></p>
            </form>
        </section>

        <div id="res_model" class="model">
            <div class="container">
                <h2>Thanks for responding</h2>
              <button type="reset" id="closebtn"></p>Go back</p></button>
               <div class="note">
                <p><strong>Note:</strong> The data entered into this form will not be stored anywhere.</p>
            </div>
            </div>
        </div>
    </main>


    <!--                                footer                                             -->

    <footer id="footer">
        <div class="copyright_container">
            <p>&copy; Copyright <span id="year"></span></p>
        </div>
        <div class="author">
            <p>Designed and developed by Sahil</p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
