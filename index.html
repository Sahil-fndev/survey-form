<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Survey-Form</h1>
        <p>It would be wonderful if you could fill out this form</p>
    </header>
    <main>
        <section id="forms">
            <form name="forms" id="myForm">
                <fieldset>
                    <legend>How to reach you</legend>
                    <label for="name">Full Name:</label> <input type="text" name="name" id="name" placeholder="Sahil"
                        required autocomplete="OFF" autofocus/>
                    <label for="email">Email:</label> <input type="email" name="email" id="email"
                        placeholder="sahil@xyz.com" required autocomplete="OFF"  autofocus/>
                </fieldset>
                <fieldset>
                    <legend>Your Responses</legend>
                    <p>Were you satisfied with the website?</p>
                    <ul>
                        <li>
                            <label for="radiobool">Yes</label>
                            <input type="radio" id="radiobool" name="radiobool" value="yes">
                        </li>
                        <li>
                            <label for="radiobool">No</label>
                            <input type="radio" id="radiobool" name="radiobool" value="no">
                        </li>
                    </ul>
                    <p for="select_option">What did you like about it:</p>
                    <ul>
                        <li>
                            <label for="interaction">Interaction</label>
                            <input type="checkbox" name="interaction" id="interaction" value="interaction">
                        </li>
                        <li>
                            <label for="aesthetics">Aesthetics</label>
                            <input type="checkbox" name="aesthetics" id="aesthetics" value="aesthetics">
                        </li>
                        <li>
                            <label for="content">Content</label>
                            <input type="checkbox" name="content" id="content" value="content">
                        </li>
                    </ul>

                    <label for="feedback_text">Tell me your view about this website:</label>
                    <textarea name="feedback_text" id="feedback_text" cols="1" rows="1"
                        placeholder="Tell me something.." autocomplete="OFF" /></textarea>
                </fieldset>

                <button type="submit" onclick="userDetail()" id="btn">
                    <p>Submit</p>
                </button>
            </form>
        </section>
    </main>
</body>
</html>
